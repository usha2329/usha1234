<!DOCTYPE html>
<html>
<head>
    <title>Color Selector</title>
</head>
<body>
    <form method="post" action="">
        <input type="radio" id="t1" name="color" value="red" onclick="color()"> Red<br>
        <input type="radio" id="t2" name="color" value="blue" onclick="color()"> Blue<br>
        <input type="button" id="t3" value="Green" onclick="color()"> Green<br>
    </form>
    <script>
        function color() {
            
            alert(document.getElementById("t1"));
            alert(document.getElementById("t2"));
            alert(document.getElementById("t3"));
        }
    </script>
</body>
</html>
